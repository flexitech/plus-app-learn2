<div class="jira-content" style="width:100%; height:100%;">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" style="position:relative; height:100%;">
		<div id="assetList-wrap-wrapper" class="assetList-wrap-wrapper" style="position:absolute;overflow-y:scroll;bottom:0px;left:0px;top:0px;width:100%;" >
			<div id="scroller" style="position:absolute;width:100%;">
				<div class="asset-list">
					<ul>
						<li ng-repeat="asset in assets"   hm-hold="showDelete('#delItem{{asset.ID}}')" hm-tap="hideDelete(); showAsset(asset.ID);">
							<!-- row instance -->
							<div class="row">
								<div class="col-xs-2 col-sm-2 col-md-2 text-center text-center" >
									<div ng-switch="asset.asset_type">

										<span ng-switch-when="RentHouse" class="glyphicon glyphicon-home" style="font-size:34px;"></span>
										<span ng-switch-when="UdtType" class="glyphicon glyphicon-magnet" style="font-size:34px;"></span>
										<span ng-switch-when="Money" class="glyphicon glyphicon-usd" style="font-size:34px;"></span>
										<span ng-switch-when="Others" class="glyphicon glyphicon-briefcase" style="font-size:34px;"></span>
									</div>
									
								</div>
								<div class="col-xs-10 col-sm-10 col-md-10">
									<h3>{{asset.asset_name}} </h3>
									<span class="sp-blue">Value <span class="badge">$ {{asset.asset_value}}</span></span>
									<span class="sp-orange">Type 
										<span ng-switch="asset.asset_type">
											<span class="badge" ng-switch-when="UdtType">{{asset.asset_name}}</span>
											<span class="badge" ng-switch-default>{{asset.asset_type}}</span>
										</span>
									</span>
								</div>
								<button class="btn btn-danger delete-asset" id="delItem{{asset.ID}}">Delete</button>
							</div>
							<!-- row instance -->

						</li>
						

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	setTimeout(function(){
		console.log("hey u there!!");
		var myScroll = new iScroll($('.assetList-wrap-wrapper')[0],{useObject:true});
		setInterval(function(){myScroll.refresh()},1000);
	},300);
</script>

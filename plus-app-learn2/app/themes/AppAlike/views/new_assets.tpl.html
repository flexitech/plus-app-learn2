<div class="jira-content" style="width:100%; height:100%;">
	<div class="panel-group" style="" >
		<div class="panel panel-default" >
			<div class="panel-heading">
				<h3 class="panel-title" style=""><span style="text-transform:capitalize">{{mode}}</span> Asset</h3>
			</div>
			<div class="panel-body container" style="min-height:240px">
				<form class="form" name="formAsset" novalidate>
					<div class="row form-group">

						<div class="col-md-6">
							<label for="txtAssetName" class="control-label visible-md">Asset Name
							</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="txtAssetName" ng-model="assetinfo.asset_name" required value="{{assetinfo.asset_name}}"
							placeholder="Ex: room1"
							/>
						</div>
					</div>
					<div class="row form-group">

						<div class="col-md-6">
							<label for="cboAssetType" class="control-label  visible-md">Asset Type
							</label>
						</div>
						<div class="col-md-6">
							
							<select class="form-control" id="cboAssetType" ng-model="assetinfo.asset_type" value="{{assetinfo.asset_type}}" required>
								<option value="Others">Others</option>
								<option value="RentHouse">Rent House</option>
								<option value="Money">Money</option>
								<option value="UdtType">Asset Name Type</option>
							</select>
						</div>
					</div>
					<div class="row form-group">

						<div class="col-md-6">
							<label for="txtAssetValue" class="control-label visible-md">Asset Value
							</label>
						</div>
						<div class="col-md-6">
							<input type="number" class="form-control" id="txtAssetValue" ng-model="assetinfo.asset_value" required value="{{assetinfo.asset_value}}" 
							placeholder="Asset Value in $. Ex: 150"
							/>
						</div>
					</div>
					<div class="row form-group">						
						<div class="col-xs-6  col-sm-6 col-md-6">
							<button ng-disabled="formAsset.$invalid" style="width:100%" class="btn btn-warning" ng-click="createAsset(assetinfo)">
								<span style="text-transform:capitalize">{{mode}}</span> Asset
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">Asset Management System</div>
		</div>
	</div>
</div>

<div class="jira-content" style="width:100%; height:100%;">
	<div class="panel-group" style="" >
		<div class="panel panel-default" >
			<div class="panel-heading">
				<h3 class="panel-title" style=""><span style="text-transform:capitalize">{{mode}}</span> Vault</h3>
			</div>
			<div class="panel-body container" style="min-height:240px">
				<form class="form" id="formSetupVault" name="formVault" novalidate>
					<div class="row form-group">

						<div class="col-md-6">
							<label for="txtVaultName" class="control-label visible-md">Vault Name
							</label>
						</div>
						<div class="col-md-6">
							<input type="text" require class="form-control" id="txtVaultName" ng-model="vault.name" required  value="{{vault.name}}"
							placeholder="Ex: super-vault"
							/>
						</div>
					</div>
					<div class="row form-group">

						<div class="col-md-6">
							<label for="txtVaultPass" class="control-label  visible-md">Vault Password
							</label>
						</div>
						<div class="col-md-6">
							<input type="password" class="form-control" id="txtVaultPass" ng-model="vault.password" value="{{vault.password}}"
							placeholder= 'Ex: 21jkjd834D'
							/>
						</div>
					</div>
					<div class="row form-group">

						<div class="col-md-12">							
							<input type="checkbox" value="" ng-model="vault.single_sign"  value="{{vault.single_sign}}"> Single Sign on to this vault
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-12">
							<button ng-disabled="formVault.$invalid " class="btn btn-warning" style="width:100%;" ng-click="save(vault)"><span style="text-transform:capitalize;"> {{mode}}</span> Vault</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">Asset Management System</div>
		</div>
	</div>
</div>

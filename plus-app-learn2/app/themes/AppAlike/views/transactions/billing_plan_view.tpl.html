<div class="jira-content" style="width:100%; height:100%;">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" style="position:relative; height:100%;">
		<div id="billingList-wrap-wrapper" class="billingList-wrap-wrapper" style="position:absolute;overflow-y:scroll;bottom:0px;left:0px;top:0px;width:100%;" >
			<div id="scroller" style="position:absolute;width:100%;">
				<div class="vault-list">
					<ul>
						<li ng-repeat="plan in billing_plans"  hm-hold="showDelete('#delItem{{plan.ID}}')"  hm-tap="hideDelete(); showPlan({{plan.ID}});" >
							<!-- row instance -->
							<div class="row">
								<div class="col-xs-2 col-sm-2 col-md-2 text-center text-center" >
									<span class="glyphicon glyphicon-tasks" style="font-size:34px;"></span>
								</div>
								<div class="col-xs-10 col-sm-10 col-md-10">
									<h3>{{plan.plan_name}} </h3>
									<span class="sp-blue">Due Date <span class="badge">{{plan.due_date}}</span></span>
									<span class="sp-orange">Tag <span class="badge">{{plan.tag}}</span></span>
								</div>
								<button class="btn btn-danger delete-vault" id="delItem{{plan.ID}}" hm-tap="deletePlan(plan.ID)">Delete</button>
							</div>
							<!-- row instance -->

						</li>
						

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script>

	var myScroll = new iScroll($('.billingList-wrap-wrapper')[0],{useObject:true});
	setTimeout(function(){myScroll.refresh()},1000);
</script>

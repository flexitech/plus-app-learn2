<div class="jira-content" style="width:100%; height:100%;">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" style="position:relative; height:100%;">
		<div id="asset-wrap-wrapper" class="navPage-wrap-wrapper" style="position:absolute;overflow-y:scroll;bottom:0px;left:0px;top:0px;width:100%;" >
			<div id="scroller" style="position:absolute;width:100%;">
				<div class="" style="padding:5px;">
					<div class="panel panel-default" >
						<div class="panel-heading">
							<h3 class="panel-title" style="">{{asset.asset_name}}</h3>
						</div>
						<div class="panel-body container" style="min-height:240px">
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6 sp-orange" >Asset Type</div>
								<div class="col-xs-6 col-sm-6 col-md-6">{{asset.asset_type}}</div>
							</div>
							<div class="row">
								<div  class="col-xs-6 col-sm-6 col-md-6 sp-orange" >Asset Value</div>
								<div class="col-xs-6 col-sm-6 col-md-6">{{asset.asset_value}}</div>
							</div>
							<div class="row">
								<div  class="col-xs-6 col-sm-6 col-md-6 sp-orange" >Created Date</div>
								<div class="col-xs-6 col-sm-6 col-md-6">{{asset.created_date}}</div>
							</div>
							<div class="row">
								<div  class="col-xs-6 col-sm-6 col-md-6 sp-orange" >Status</div>
								<div class="col-xs-6 col-sm-6 col-md-6">{{asset.status}}</div>
							</div>
						</div>
						<div class="panel-footer"><button class="btn btn-primary" ng-click="edit()">Edit</button></div>
					</div>
					<div class="panel panel-default" >
						<div class="panel-heading">
							<h3 class="panel-title" style="">Asset Pricing </h3>
						</div>
						<div class="panel-body container" style="min-height:240px">
							<table class="table-striped" style="width:100%;">
								<thead>
									<tr>
										<td>Pricing Name
										</td>
										<td>Type
										</td>
										<td>Price
										</td>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat ="ap in asset_pricing" hm-tap="editAssetPricing({{ap.ID}});">

										<td>
											{{ap.pricing_name}}
										</td>
										<td>
											{{ap.pricing_type}}
										</td>
										<td>
											{{ap.currency}} {{ap.price}}
									</tr>
								</tbody>
							</table>
						</div>
						<div class="panel-footer">Asset Management System</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var myScroll = new iScroll($('#asset-wrap-wrapper')[0],{useObject:true});
	setTimeout(function(){myScroll.refresh()},1000);
</script>
